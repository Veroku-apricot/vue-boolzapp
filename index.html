<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Link fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- Css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title></title>
  </head>
  <body>
    <main>
      <!-- Bottom background -->
      <div id="b-background-top">
      </div>
      <div id="b-background">
      </div>

      <!-- Central panel -->
      <div id="panel">
        <!-- Contacts (left part) -->
        <div id="contacts">

          <!-- Top part -->
          <div id="c-top">
            <div class="top-banner">
              <!-- Avatar and username -->
              <div class="">
                <img class="avatar" src="img/avatar_io.jpg" alt="my avatar">
                <h3>Veronika</h3>
              </div>
              <div class="">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <!-- Notifications alert -->
            <div id="notifications">
              <i class="fas fa-bell-slash"></i>
              <div class="">
                <p>Ricevi notifiche di nuovi messaggi</p>
                <a href="#">Attiva notifiche desktop</a>
              </div>
            </div>
            <!-- Search tool -->
            <div id="search">
              <i class="fas fa-search"></i>
              <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">

            </div>
          </div>

          <!-- Bottom part -->
          <div id="c-bottom">
            <div class="preview" v-for="(avatar, index) in avatars" @click="openConv(index)">
              <div class="">
                <img class="avatar" :src="avatars[index]" alt="avatar">
                <div class="">
                  <p class="name">{{names[index]}}</p>
                  <p>Ok</p>
                </div>
              </div>
              <p>20 11 2020 10:52</p>
            </div>
          </div>
        </div>

        <!-- Conversation (right part) -->
        <div id="conversation">
          <!-- Avatar -->
          <div class="top-banner">
            <div class="">
              <img class="avatar" :src="avatars[i]" alt="avatar">
              <div class="">
                <h3>{{names[i]}}</h3>
                <p>Ultimo accesso...</p>
              </div>
            </div>
            <div class="">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <!-- Messages -->
          <div id="mess">
            <div class="message me">
              <div class="">
                <p>Hey there, how are you? Hope you doing fine!</p>
                <p>10:52</p>
              </div>
            </div>
            <div class="message you">
              <div class="">
                <p>Hello!</p>
                <p>10:52</p>
              </div>
            </div>
            <div class="message you">
              <div class="">
                <p>Yup, all good, thanks!</p>
                <p>10:52</p>
              </div>
            </div>

          </div>
          <!-- Type message -->
          <div id="type-mess">
            <i class="far fa-smile-wink"></i>
            <input type="text" name="" value="" placeholder="Scrivi un messaggio">
            <i class="fas fa-microphone"></i>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
